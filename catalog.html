<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Каталог товаров, барбершоп «Бородинский»</title>
  </head>

  <body>

    <!--Хедер-->

    <header class="main-header">
      <div class="container">
        <div class="logo">
          <a href="#"><img src="http://placehold.it/150x72" width="150" height="72" alt="Логотип"></a>
        </div>
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Новости</a>
            </li>
            <li>
              <a href="#">Прайс-лист</a>
            </li>
            <li>
              <a href="#">Магазин</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <a class="login" href="#">Вход</a>
        </div>
      </div>
    </header>

    <!--Хлебные крошки-->

    <main class="container">
      <h1>Средства для ухода</h1>
      <ul class="breadcrumbs">
        <li>
          <a href="#">Главная</a>
        </li>
        <li>
          <a href="#">Магазин</a>
        </li>
        <li>
          <a href="#">Средства для ухода</a>
        </li>
      </ul>

      <!--Каталог-->

      <div class="container catalog">
        <section class="filters">
          <form>

            <div class="filters-producers">
              <h2>Производители</h2>
              <label>
                <input type="checkbox" name="baxter-of-california" checked>Baxter of california</input>
              </label>
              <label>
                <input type="checkbox" name="mr-nutty">Mr natty</input>
              </label>
              <label>
                <input type="checkbox" name="suavecito" checked>Suavecito</input>
              </label>
              <label>
                <input type="checkbox" name="malin-goetz">Malin+goetz</input>
              </label>
              <label>
                <input type="checkbox" name="murrays">Murray's</input>
              </label>
              <label>
                <input type="checkbox" name="american-crew" checked>American crew</input>
              </label>
            </div>

            <div class="filters-goods-group">
              <h2>Группы товаров</h2>
              <label>
                <input type="radio" name="goods-group" value="shaving">Бритвенные принадлежности</input>
              </label>
              <label>
                <input type="radio" name="goods-group" value="care" checked>Средства для ухода</input>
              </label>
              <label>
                <input type="radio" name="goods-group" value="accessories">Акссесуары</input>
              </label>
            </div>

            <button class="btn btn-show"><a href="#">Показать</a></button>

          </form>
        </section>

        <section class="goods">
        </section>
        
      </div>

    </main>



  </body>
</html>
